{% extends "soozhub_app/layout.html" %}

{% block body %}

<div class="container-fluid m-4">
    <h3>Input Form</h3>
    <div class="row d-flex justify-center "style="display:flex;justify-content:center;align-items:center;">
        <div class="col-md-6">
            <form id="stockForm" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="stock_symbol">Select Stock Symbol:</label><br>
                    <select id="stock_symbol" class="form-select" aria-label="Default select example" name="stock_symbol">
                        <option value="MSFT" selected>Microsoft (MSFT)</option>
                        <option value="AAPL">Apple (AAPL)</option>
                        <!-- Add more options for other symbols -->
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- Container where the AJAX response will be displayed -->
<div class="container col-md-6 m-4" id="response-container">
    <!-- Dynamic content goes here after form submission -->
</div>

{% endblock %}

<!-- Include jQuery for AJAX (if not already included) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    console.log("Hello from index.html");
$(document).ready(function() {
    $('#stockForm').submit(function(event) {
        event.preventDefault(); // Prevent the default form submission
        $.ajax({
            type: 'POST',
            url: '{% url "submit_view" %}', // Ensure this URL is correctly pointed to your AJAX view
            data: {
                stock_symbol: $('#stock_symbol').val(),
                csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
            },
            success: function(response) {
                // Insert the response into the 'response-container'
                $('#response-container').html(response.markup);
            },
            error: function(xhr, errmsg, err) {
                // Handle errors
                console.log("Error: " + errmsg);
            }
        });
    });
});
</script>
